
<div class="showtime-container">
    <div class="film-info">
      <div class="film-name">
        <strong>{{ film }}</strong>
      </div>
      <div class="showtime-details">
        <p> {{ film }} | {{ filmdate }} {{ showtime }}</p>
        <p> Total Seats : {{totalSeats }}</p>

      </div>
    </div>
  </div>
  <hr> 

<div class="seating-grid">
  <p>Rs. 190 CLUB</p>

     <div *ngFor="let row of seatingGrid; let rowIndex = index" class="row">
       <div *ngFor="let seat of row; let seatIndex = index"
           class="seat"
           [ngClass]="{
           'selected': selectedSeats.includes(seat), 
           'unavailable': unavailableSeats.includes(seat)
           }"
           (click)="selectSeat(seat)">
        {{ seat }}
      </div>
    </div>
  </div><br/>
  <br/>
  <div class="seating-grid">
     <div *ngFor="let row of seatingGrid2; let rowIndex = index" class="row">
       <div *ngFor="let seat of row; let seatIndex = index"
           class="seat"
           [ngClass]="{
           'selected': selectedSeats.includes(seat), 
           'unavailable': unavailableSeats.includes(seat)
           }"
           (click)="selectSeat(seat)">
        {{ seat }}
      </div>
    </div>
  </div><br/><br/><br/>


  <div class="view">
    <img src="assets/images/theatreview.png" alt="Image" class="image">
   </div><br/>
   
   <div class="pay-container" *ngIf="isPayButtonEnabled()">
    <button class="pay-button" (click)="onPayment()">Pay Now</button>
  </div>
   
   <br/>
